<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>O Eleito com QRCode Interno</title>
  <!-- ... seu CSS ... -->
</head>
<body>
  <!-- ... Seu HTML normal ... -->
  <img id="qrCodeImg" />

  <!-- Suas scripts normais (Firebase, etc.) -->

  <!-- Biblioteca QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.2/build/qrcode.min.js"></script>

  <script>
  // Substituindo a parte do google charts
  function gerarQRCode(link) {
    QRCode.toDataURL(link, { width: 200 }, function (err, url) {
      if (err) return console.error(err);
      const img = document.getElementById("qrCodeImg");
      img.src = url; // data:image/png;base64,...
    });
  }

  // Exemplo de uso:
  function criarSala() {
    // ...
    const fullLink = window.location.origin + ... // etc
    gerarQRCode(fullLink);
  }
  </script>
</body>
</html>
